<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 영화 기록 사이트</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container{
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #dbdbdb;
            box-shadow: 5px 5px 20pxs;
            border-radius: 20px;
            padding: 35px;
        }
        .btn {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1{
            font-weight: 300;
        }
    </style>
</head>
<body>
    <header>
        <h1>나만의 <strong>영화 기록</strong> 사이트</h1>
    </header>

    <nav>
        <a href="{% url 'post_list' %}">my Movie reviews</a>
        <a href="{% url 'post_new' %}">리뷰 작성</a>
    </nav>

    <div class="container">
        {% block content %}
        <!-- 페이지별  -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 나만의 영화 기록 사이트</p>
    </footer>
</body>
</html>

{% extends 'reviews/base.html' %}

{% block content %}
    <h2>{{ review.title }} 리뷰 삭제</h2>
    <p>이 리뷰를 정말 삭제하시겠습니까?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn" style="background-color: red;">삭제</button>
    </form>
    <a href="{% url 'post_list' %}" class="btn">리뷰 리스트로 돌아가기</a>
{% endblock %}
